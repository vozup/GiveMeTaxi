<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<title>
    Forgot password
</title>
<h:head>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>

    <div class="ui-g">
        <h:form styleClass="ui-g-12">
            <p:growl id="growl">
                <p:autoUpdate/>
            </p:growl>

            <p:steps activeIndex="0" styleClass="custom" readonly="false">
                <p:menuitem value="Login" url="#" id="loginStep"/>
                <p:menuitem value="Question" url="#"/>
                <p:menuitem value="Enter new password" url="#"/>
                <p:menuitem value="Get new password" url="#"/>
            </p:steps>

            <p:spacer/>

            <p:wizard flowListener="#{userWizard.onFlowProcess}">
                <p:tab id="login" title="Login">
                    <p:panel header="Enter login">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="Login: *"/>
                            <p:inputText value="#{userWizard.user.login}" required="true" label="login"/>


                            <p:importEnum type="com.vozup.givemetaxi.enums.Roles" var="role" allSuffix="ALL_ROLES"/>
                            <p:selectOneRadio id="roles" value="#{userWizard.role}" required="true">
                                <f:selectItem itemLabel="Admin" itemValue="#{role.ADMIN}"/>
                                <f:selectItem itemLabel="Operator" itemValue="#{role.USER}"/>
                            </p:selectOneRadio>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="question" title="Question">
                    <p:panel header="Answer on secret question">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="#{userWizard.question} :"/>
                            <p:inputText value="#{userWizard.answer}" required="true"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="password" title="New password">
                    <p:panel header="Enter new password">
                        <p:messages/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <h:outputText value="New password: *"/>
                            <p:inputText value="#{userWizard.newPassword}" required="true" label="Email"/>

                            <h:outputText value="Phone: "/>
                            <p:inputText value="#{userWizard.repeatNewPassword}" required="true"/>
                        </h:panelGrid>
                    </p:panel>
                </p:tab>

                <p:tab id="confirm" title="Confirmation">
                    <p:panel header="Confirmation">
                        <h:panelGrid id="confirmation" columns="2" columnClasses="label, value">
                            <h:outputText value="Firstname: "/>
                            <h:outputText value="aaa" styleClass="outputLabel"/>

                            <h:outputText value="Lastname: "/>
                            <h:outputText value="bbb" styleClass="outputLabel"/>

                            <h:outputText value="Age: "/>
                            <h:outputText value="vvv" styleClass="outputLabel"/>
                        </h:panelGrid>
                        <p:commandButton value="Submit" update="growl" process="@this"/>
                    </p:panel>
                </p:tab>
            </p:wizard>

        </h:form>
    </div>
</h:body>
</html>
