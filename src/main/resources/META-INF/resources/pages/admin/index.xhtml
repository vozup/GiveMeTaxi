<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<title>
    Test
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="category" value="#{category.selectedCategory}"/>
    </f:metadata>

    <p:layout fullPage="true" style="border: 0">
        <p:layoutUnit id="left" position="west" size="300" resizable="false" closable="false" collapsible="true"
                      header="Таблицы" minSize="300">
            <p:panelGrid columns="1" styleClass="ui-noborder" id="button">
                <p:button styleClass="categoryButtons" value="Водителя">
                    <f:param name="category" value="drivers"/>
                </p:button>
                <p:button styleClass="categoryButtons" value="Операторы">
                    <f:param name="category" value="operators"/>
                </p:button>
                <p:button styleClass="categoryButtons" value="Статистика заказов">
                    <f:param name="category" value="orders"/>
                </p:button>
                <p:button styleClass="categoryButtons" value="Администраторы">
                    <f:param name="category" value="site-managers"/>
                </p:button>
                <p:button styleClass="categoryButtons" value="Логи">
                    <f:param name="category" value="logs"/>
                </p:button>
            </p:panelGrid>
        </p:layoutUnit>
        <p:layoutUnit id="center" position="center">
            <ui:include src="#{category.page}"/>
        </p:layoutUnit>
    </p:layout>
</h:body>
</html>
