<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<title>
    Site managers
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="manager" widgetVar="manager" var="manager" value="#{dtAddViewSiteManager.siteManager}"
                     editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing with add functionality
            </f:facet>

            <p:ajax event="rowEdit" listener="#{dtAddViewSiteManager.onRowEdit}" update="form:msgs, form:manager"/>
            <p:ajax event="rowEditCancel" listener="#{dtAddViewSiteManager.onRowCancel}" update="form:msgs"/>

            <p:column headerText="Id">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{manager.id}"/></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{manager.id}"
                                                       style="width:100%" disabled="true"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Login">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{manager.login}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{manager.login}" style="width:100%" label="Login"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Password">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{manager.password}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{manager.password}" style="width:100%" label="Password"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{manager.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{manager.name}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Last Name">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{manager.lastName}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{manager.lastName}" style="width:100%" label="Last Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Add new row" styleClass="ui-priority-primary"
                                 update="form:msgs,form:manager"
                                 actionListener="#{dtAddViewSiteManager.onAddNew()}"/>
            </div>
        </div>
    </h:form>

</h:body>
</html>
