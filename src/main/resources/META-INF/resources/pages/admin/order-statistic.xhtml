<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<title>
    Статистика заказов
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <h:form id="orderQueryForm">
        <p:growl id="msgs" showDetail="false" />

        <p:dataTable id="orderQuery" var="query" value="#{orderQuery.orderList}" scrollHeight="50"
                     rowStyleClass="bottom-row">
            <p:column headerText="ID" style="width: 35px">
                <h:outputText value="#{query.id}" />
            </p:column>
            <p:column headerText="Номер заказчика" style="width: 120px">
                <h:outputText value="#{query.clientPhoneNumber}" />
            </p:column>
            <p:column headerText="Сервис" style="width: 80px">
                <h:outputText value="#{query.carType}" />
            </p:column>
            <p:column headerText="Откуда" colspan="2">
                <h:outputText value="#{query.fromAddress}" />
            </p:column>
            <p:column headerText="Куда" colspan="2">
                <h:outputText value="#{query.toAddress}" />
            </p:column>
            <p:column headerText="Водитель">
                <h:outputText value="#{query.driver.lastName}"/>
            </p:column>
            <p:column headerText="Логин оператора">
                <h:outputText value="#{query.operator.login}"/>
            </p:column>
            <p:column headerText="Дата">
                <h:outputText value="#{query.date}" />
            </p:column>
            <p:column headerText="Время">
                <h:outputText value="#{query.time.hours}:#{query.time.minutes}" />
            </p:column>
            <p:column headerText="Цена">
                <h:outputText value="#{query.price}"/>
            </p:column>
            <p:column headerText="Принят?" style="width: 60px">
                <h:outputText value="#{query.received  == true ? 'да' : 'нет'}"/>
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
