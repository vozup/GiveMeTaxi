<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<title>
    Operator
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <h:form id="logForm">
    <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="log" widgetVar="log" var="log" value="#{dtLog.logs}"
                     editable="true" style="margin-bottom:20px">
            <p:column headerText="Date" sortBy="#{log.date}">
                <h:outputText value="#{log.date}"/>
            </p:column>
            <p:column headerText="Level" sortBy="#{log.level}">
                <h:outputText value="#{log.level}"/>
            </p:column>
            <p:column headerText="Class" sortBy="#{log.logger}">
                <h:outputText value="#{log.logger}"/>
            </p:column>
            <p:column headerText="Message" filterBy="#{log.message}">
                <h:outputText value="#{log.message}"/>
            </p:column>
        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Update" styleClass="ui-priority-primary"
                                 update=":logForm:log"/>
            </div>
        </div>
    </h:form>
</h:body>
</html>
