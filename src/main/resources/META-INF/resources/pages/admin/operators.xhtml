<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<title>
    Operator
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body>
    <h:form id="form">
        <p:growl id="msgs" showDetail="true"/>

        <p:dataTable id="operator" widgetVar="operator" var="operator" value="#{dtOperator.operatorEntityList}"
                     editable="true" style="margin-bottom:20px">
            <f:facet name="header">
                Row Editing with add functionality
            </f:facet>

            <p:ajax event="rowEdit" listener="#{dtOperator.onRowEdit}" update="form:msgs,form:operator"/>
            <p:ajax event="rowEditCancel" listener="#{dtOperator.onRowCancel}" update="form:msgs"/>

            <p:column headerText="ID">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{operator.id}"/></f:facet>
                    <f:facet name="input"><p:inputText id="modelInput" value="#{operator.id}"
                                                       style="width:100%" disabled="true"/></f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Логин">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{operator.login}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{operator.login}" style="width:100%" label="Login"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Пароль">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{operator.password}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:password value="#{operator.password}" style="width:100%" label="Password"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Имя">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{operator.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{operator.name}" style="width:100%" label="Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Фамилия">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{operator.lastName}"/>
                    </f:facet>
                    <f:facet name="input">
                        <p:inputText value="#{operator.lastName}" style="width:100%" label="Last Name"/>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column headerText="Вопрос">
                <f:facet name="output">
                    <h:outputText value="#{operator.question.id != null ? operator.question.question : ''}"/>
                </f:facet>
            </p:column>

            <p:column style="width:32px">
                <p:rowEditor/>
            </p:column>
        </p:dataTable>

        <div class="ui-g">
            <div class="ui-g-12">
                <p:commandButton value="Добавить" styleClass="ui-priority-primary"
                                 update="form:msgs,form:operator"
                                 actionListener="#{dtOperator.onAddNew()}"/>
            </div>
        </div>
    </h:form>

</h:body>
</html>
