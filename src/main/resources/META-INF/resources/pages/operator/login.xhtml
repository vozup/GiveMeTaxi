<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<title>
    Operator Login Page
</title>
<h:head>
    <h:outputStylesheet name="primefaces/components.css"/>
    <h:outputStylesheet name="style/style.css"/>
</h:head>
<h:body styleClass="bodyForms">
    <div class="ui-g">
        <div class="ui-g-2 loginForms">
            <p:fieldset>
                <h:form prependId="false">
                    <p:panelGrid columns="2" styleClass="ui-noborder">
                        <p:outputLabel value="Login"/>
                        <p:inputText value="#{checkOperator.login}"/>

                        <p:outputLabel value="Password"/>
                        <p:password value="#{checkOperator.password}"/>

                        <p:commandButton value="Login"/>
                        <p:spacer/>
                    </p:panelGrid>
                </h:form>
            </p:fieldset>
        </div>
    </div>
</h:body>
</html>
